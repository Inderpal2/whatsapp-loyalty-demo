<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loyalty Journey Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>🧍 Loyalty Program - Customer Journey</h1>

  <div class="phone-frame">
    <div class="phone-screen" id="phoneScreen">
      <div id="screenContent" class="screen-content">
        <h2>🛒 Visit the Store</h2>
        <p>Click "Scan QR" to begin your journey!</p>
      </div>
    </div>
  </div>

  <div class="controls">
    <button onclick="scanQR()">📸 Scan QR</button>
    <button onclick="sendReceipt()" disabled id="receiptBtn">📤 Send Receipt</button>
    <button onclick="viewRewards()" disabled id="rewardsBtn">🎁 View Rewards</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
